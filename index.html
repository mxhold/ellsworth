<html>

  <title>ellsworth</title>
</head>

<body>
  <h1>ellsworth</h1>

  <p>
    a program to generate art in the style of
    <a href="https://www.sfmoma.org/artwork/99.352">Ellsworth Kelly</a>,
    inspired by <a href="http://jennmoney.biz/">Jenn Schiffer</a>'s
    <a href="http://vart.institute/"><tt>var t;</tt></a>
  </p>

  <br>

  <a href="https://github.com/mxhold/ellsworth"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>

  <div>
    <label for="tilewidth">Tile width</label>
    <input id="tilewidth" type="number" min="1" value="25">

    <br>

    <label for="colors">Colors</label><br>
    <textarea id="colors" rows="14">
#312C2E
#8CD0E7
#5293D4
#304C94
#FD8629
#342F46
#97D45D
#FAEF61
#C29FC9
#E93131
#FA8D92
#62E5B3
#02964F
#A83672</textarea>
    <br>

    <button onclick="paint()">Paint</button>
  </div>

  <br>

  <canvas id="canvas" width=500 height=500></canvas>

  <script>
    function sample(array) {
      return array[Math.floor(Math.random() * array.length)]
    }

    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");
    var colors = document.getElementById("colors").value.split("\n");

    function paint() {
      tilewidth = parseInt(document.getElementById("tilewidth").value, 10);
      for (var x = 0; x < canvas.width; x += tilewidth) {
        for (var y = 0; y < canvas.width; y += tilewidth) {
          ctx.fillStyle = sample(colors);
          ctx.fillRect(x, y, tilewidth, tilewidth);
        }
      }
    }

    paint();
  </script>
</body>
</html>
